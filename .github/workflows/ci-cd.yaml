name: ğŸš€ Local CI/CD Pipeline (Docker + K8s)

on:
  push:
    branches:
      - main # or your main branch name

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Test student-service
      - name: ğŸ§ª Run Tests for student-service
        working-directory: ./student-service
        run: |
          npm install
          npm test

      # Test room-service
      - name: ğŸ§ª Run Tests for room-service
        working-directory: ./room-service
        run: |
          npm install
          npm test

      # Build Docker image - student-service
      - name: ğŸ³ Build Docker Image for student-service
        run: docker build -t student-service:latest ./student-service

      # Build Docker image - room-service
      - name: ğŸ³ Build Docker Image for room-service
        run: docker build -t room-service:latest ./room-service

